<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/milligram.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>user management</title>
</head>

<body>

    <div class="main">
        <div class="container mt-5">
            <div class="row">
                <!-- Button trigger modal -->
                <button type="button" class="w-25" onclick="modalOpen()">Create User</button>

                <!-- Modal -->
                <div id="modal">
                    <div class="card shadow-lg border-0">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h1>Create User </h1>
                            <i onclick="closeModal()" class="fa-solid fa-xmark fa-2x"></i>
                        </div>

                        <form action="" id="form-body">

                            <input type="text" name="" id="name" placeholder="Name" class="form-control" required>

                            <input type="text" name="" id="userName" placeholder="@ User name" class="form-control" required>

                            <input type="email" name="" id="userEmail" placeholder="Email" class="form-control" required>

                            <input type="text" name="" id="userAddress" placeholder="Address" class="form-control" required>

                            <input type="tel" name="" id="userPhone" placeholder="Phone" class="form-control" required>

                            <input type="text" name="" id="userWebsite" placeholder="Website" class="form-control" required>

                            <input type="text" name="" id="userCompany" placeholder="Company" class="form-control" required>

                        </form>

                        <div class="modal_footer d-flex justify-content-end gap-3 mb-3">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createUser()">Save changes</button>
                        </div>

                    </div>
                </div>
                <hr class="mt-3">
            </div>
        </div>
    </div>

    <div class="user-section">
        <div class="container">
            <div class="row">
                <h3 class="title my-4">User info</h3>
            </div>

            <table id="userTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="userList">

                </tbody>
            </table>
        </div>
    </div>

    





    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
