<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/milligram.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>User</title>
</head>

<body>

    <div class="main">
        <div class="container mt-5">
            <div class="row">
                <!-- Button trigger modal -->
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="w-25">
                    Create User
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog mt-5 modal-lg">
                        <div class="modal-content p-4">
                            <div class="modal-header border-0">
                                <h1 class="modal-title fs-3" id="exampleModalLabel">Create user</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" name="" id="name" placeholder="Name" class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" name="" id="userName" placeholder="@ User name"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="email" name="" id="userEmail" placeholder="Email"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" name="" id="userAddress" placeholder="Address"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="tel" name="" id="userPhone" placeholder="Phone"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" name="" id="userWebsite" placeholder="Website"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" name="" id="userCompany" placeholder="Company"
                                            class="form-control">
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="createUser()">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="mt-3">
            </div>
        </div>
    </div>

    <div class="user-section">
        <div class="container">
            <div class="row">
                <h3 class="title my-4">User info</h3>
            </div>

            <table id="userTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="userList">

                </tbody>
            </table>
        </div>
    </div>

    




    <script src="./js/axios.js"></script>
    <script src="./js//script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
